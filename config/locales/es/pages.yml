  pages:
    conditions:
      title: Aviso de Privacidad
      subtitle: AVISO LEGAL SOBRE LAS CONDICIONES DE USO, PRIVACIDAD Y PROTECCIÓN DE DATOS PERSONALES DEL PORTAL DECIDE SAN PEDRO
      description: Página de información sobre las condiciones de uso, privacidad y protección de datos personales.
    help:
      title: "%{org} es la plataforma para el presupuesto participativo municipal de San Pedro Garza García"
      guide: "La guía práctica explica qué es y cómo funciona el programa:
              <br>¿Qué es el presupuesto participativo?
              <br>¿Cómo se distribuye el presupuesto?
              <br>¿Qué es factible proponer y qué no?
              <br>¿Cómo crear un usuario en la plataforma?
              <br>¿Cómo hacer una propuesta?
              <br>¿Cómo votar?"
      menu:
        debates: "Debates"
        proposals: "Propuestas"
        budgets: "Presupuestos participativos"
        polls: "Votaciones"
        other: "Otra información de interés"
        processes: "Procesos legislativos"
      debates:
        title: "Debates"
        description: "En la sección de %{link} puedes exponer y compartir tu opinión con otras personas sobre temas que te preocupan relacionados con la ciudad. También es un espacio donde generar ideas que a través de las otras secciones de %{org} lleven a actuaciones concretas por parte del Ayuntamiento."
        link: "debates ciudadanos"
        feature_html: "Puedes abrir debates, comentarlos y valorarlos con los botones de <strong>Estoy de acuerdo</strong> o <strong>No estoy de acuerdo</strong>. Para ello tienes que %{link}."
        feature_link: "registrarte en %{org}"
        image_alt: "Botones para valorar los debates"
        figcaption: 'Botones "Estoy de acuerdo" y "No estoy de acuerdo" para valorar los debates.'
      proposals:
        title: "Propuestas"
        description: "En la sección de %{link} puedes plantear propuestas para que el Ayuntamiento las lleve a cabo. Las propuestas recaban apoyos, y si alcanzan los apoyos suficientes se someten a votación ciudadana. Las propuestas aprobadas en estas votaciones ciudadanas son asumidas por el Ayuntamiento y se llevan a cabo."
        link: "propuestas ciudadanas"
        image_alt: "Botón para apoyar una propuesta"
        figcaption_html: 'Botón para "Apoyar" una propuesta.'
      budgets:
        title: "Presupuestos participativos"
        description: "La sección de %{link} sirve para que la gente decida de manera directa a qué se destina una parte del presupuesto municipal."
        link: "presupuestos participativos"
        image_alt: "Diferentes fases de un presupuesto participativo"
        figcaption_html: 'Fase de "Apoyos" y fase de "Votación" de los presupuestos participativos.'
      polls:
        title: "Votaciones"
        description: "La sección de %{link} se activa cada vez que una propuesta alcanza el 1% de apoyos y pasa a votación o cuando el Ayuntamiento propone un tema para que la gente decida sobre él."
        link: "votaciones ciudadanas"
        feature_1: "Para participar en las votaciones tienes que %{link} y verificar tu cuenta."
        feature_1_link: "registrarte en %{org_name}"
      processes:
        title: "Procesos legislativos"
        description: "En la sección de %{link} la ciudadanía participa en la elaboración y modificación de normativa que afecta a la ciudad y puede dar su opinión sobre las políticas municipales en debates previos."
        link: "procesos legislativos"
      faq:
        title: "¿Problemas técnicos?"
        description: "Lee las preguntas frecuentes y resuelve tus dudas."
        button: "Ver preguntas frecuentes"
        page:
          title: "Preguntas Frecuentes"
          description: "Utiliza esta página para resolver las Preguntas frecuentes a los usuarios del sitio."
          faq_1_title: "¿Qué es el presupuesto participativo?"
          faq_1_description: "El programa de presupuesto participativo es el instrumento de participación ciudadana a través del cual los ciudadanos del Municipio, de manera organizada y corresponsable, deciden el destino de una parte del Presupuesto de Egresos del Municipio"
          faq_2_title: "¿Quién se puede registrar a la plataforma?"
          faq_2_description: "Todos los ciudadanos mexicanos que sean residentes del Municipio de San Pedro Garza García tienen derecho a registrarse y participar en el programa."
          faq_3_title: "¿Cómo puedo comprobar mi identidad en la plataforma?"
          faq_3_description: "Para comprobar tu identidad deberás subir a la plataforma una copia legible de tu credencial para votar."
          faq_3_title: "¿Cómo puedo comprobar mi residencia?"
          faq_3_description: "Para comprobar tu residencia deberás subir a la plataforma el número de expediente catastral de la casa o departamento que habita."
          faq_4_title: "¿Dónde puedo obtener mi número de expediente catastral?"
          faq_4_description: "La forma más sencilla de consultar el número de expediente catastral es en el recibo de pago del impuesto predial. Se puede reconocer como una cadena de ocho dígitos separados por dos guiones, donde aparece la región, manzana y lote (Ej. 01-001-001). Si no tienes acceso al recibo de pago puedes llamar al Centro de Atención de Presupuesto Participativo en el teléfono 8478-2059 o enviar un correo electrónico a la cuenta de edgar.gutierrez@sanpedro.gob.mx, adjuntando una copia del comprobante de domicilio de no más de 3 meses anteriores e identificación oficial vigente, para que puedas recibir el número de expediente correspondiente."
          faq_5_title: "¿Cómo sé a cuál sector y junta de vecinos(as) pertenezco?"
          faq_5_description: Los ciudadanos pueden consultar aquí el sector y la junta de vecinos al que, para efectos del programa de presupuesto participativo, pertenece tu casa o departamento.
          faq_6_title: ¿Cuántos proyectos puedo proponer?
          faq_6_description: Cada usuario registrado podrá subir un proyecto para su junta de vecinos y un proyecto para su sector.
          faq_7_title: ¿Cuáles son los requisitos de las propuestas?
          faq_7_description: En general, toda propuesta debe estar encaminada a resolver problemas detectados en la colonia o sector, debe beneficiar a la comunidad y no a una persona física o moral particular, y tener un costo aproximado mínimo de $25,347.00 pesos. </br> Los proyectos deben poder implementarse con el presupuesto correspondiente, ser técnicamente viables y estar dentro de las competencias municipales.</br>Algunos proyectos, como los que contemplan la regeneración de banquetas, o los proyectos de impacto sectorial, requieren además del apoyo de vecinos o presidentes de mesas directivas.
          faq_8_title: ¿Puedo hacer cambios a mi propuesta?
          faq_8_description: Los proyectos pueden modificarse hasta el 15 de marzo, fecha en que cierra el proceso de propuestas. Sin embargo, si un proyecto ya recabó el apoyo necesario de  presidentes de mesas directivas o vecinos, cualquier modificación sustancial también deberá ser acompañado de una nueva manifestación de apoyo.
      other:
        title: "Otra información de interés"
        how_to_use: "Utiliza %{org_name} en tu municipio"
      how_to_use:
        text: |-
          Utilízalo en tu municipio libremente o ayúdanos a mejorarlo, es software libre.

          Este Portal de Gobierno Abierto usa la [aplicación CONSUL](https://github.com/consul/consul 'github consul') que es software libre, con [licencia AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), esto significa en palabras sencillas, que cualquiera puede libremente usar el código, copiarlo, verlo en detalle, modificarlo, y redistribuirlo al mundo con las modificaciones que quiera (manteniendo el que otros puedan a su vez hacer lo mismo). Porque creemos que la cultura es mejor y más rica cuando se libera.

          Si eres programador, puedes ver el código y ayudarnos a mejorarlo en [aplicación CONSUL](https://github.com/consul/consul 'github consul').
      titles:
        how_to_use: Utilízalo en tu municipio
    privacy:
      title: Política de privacidad
      subtitle: AVISO DE PROTECCIÓN DE DATOS
      info_items:
        -
          text: La navegación por la informacion disponible en el Portal de Gobierno Abierto es anónima.
        -
          text: Para utilizar los servicios contenidos en el Portal de Gobierno Abierto el usuario deberá darse de alta y proporcionar previamente los datos de carácter personal segun la informacion especifica que consta en cada tipo de alta.
        -
          text: 'Los datos aportados serán incorporados y tratados por el Ayuntamiento de acuerdo con la descripción del fichero siguiente:'
        -
          subitems:
            -
              field: 'Nombre del fichero/tratamiento:'
              description: NOMBRE DEL FICHERO
            -
              field: 'Finalidad del fichero/tratamiento:'
              description: Gestionar los procesos participativos para el control de la habilitación de las personas que participan en los mismos y recuento meramente numérico y estadístico de los resultados derivados de los procesos de participación ciudadana.
            -
              field: 'Órgano responsable:'
              description: ÓRGANO RESPONSABLE
        -
          text: El interesado podrá ejercer los derechos de acceso, rectificación, cancelación y oposición, ante el órgano responsable indicado todo lo cual se informa en el cumplimiento del artículo 5 de la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal.
        -
          text: Como principio general, este sitio web no comparte ni revela información obtenida, excepto cuando haya sido autorizada por el usuario, o la informacion sea requerida por la autoridad judicial, ministerio fiscal o la policia judicial, o se de alguno de los supuestos regulados en el artículo 11 de la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal.
    accessibility:
      title: Accesibilidad
      description: |-
        La accesibilidad web se refiere a la posibilidad de acceso a la web y a sus contenidos por todas las personas, independientemente de las discapacidades (físicas, intelectuales o técnicas) que puedan presentar o de las que se deriven del contexto de uso (tecnológicas o ambientales).

        Cuando los sitios web están diseñados pensando en la accesibilidad, todos los usuarios pueden acceder en condiciones de igualdad a los contenidos, por ejemplo:
      examples:
        - Proporcionando un texto alternativo a las imágenes, los usuarios invidentes o con problemas de visión pueden utilizar lectores especiales para acceder a la información.
        - Cuando los vídeos disponen de subtítulos, los usuarios con dificultades auditivas pueden entenderlos plenamente.
        - Si los contenidos están escritos en un lenguaje sencillo e ilustrados, los usuarios con problemas de aprendizaje están en mejores condiciones de entenderlos.
        - Si el usuario tiene problemas de movilidad y le cuesta usar el ratón, las alternativas con el teclado le ayudan en la navegación.
      keyboard_shortcuts:
        title: '"Atajos" de teclado'
        navigation_table:
          description: Para poder navegar por este sitio web de forma accesible, se han programado un grupo de teclas de acceso rápido que recogen las principales secciones de interés general en los que está organizado el sitio.
          caption: Atajos de teclado para el menú de navegación
          key_header: Tecla
          page_header: Página
          rows:
            -
              key_column: 0
              page_column: Inicio
            -
              key_column: 1
              page_column: Debates
            -
              key_column: 2
              page_column: Propuestas
            -
              key_column: 3
              page_column: Votaciones
            -
              key_column: 4
              page_column: Presupuestos participativos
            -
              key_column: 5
              page_column: Procesos legislativos
        browser_table:
          description: 'Dependiendo del sistema operativo y del navegador que se utilice, la combinación de teclas será la siguiente:'
          caption: Combinación de teclas dependiendo del sistema operativo y navegador
          browser_header: Navegador
          key_header: Combinación de teclas
          rows:
            -
              browser_column: Explorer
              key_column: ALT + atajo y luego ENTER
            -
              browser_column: Firefox
              key_column: ALT + MAYÚSCULAS + atajo
            -
              browser_column: Chrome
              key_column: ALT + atajo (si es un MAC, CTRL + ALT + atajo)
            -
              browser_column: Safari
              key_column: ALT + atajo (si es un MAC, CMD + atajo)
            -
              browser_column: Opera
              key_column: MAYÚSCULAS + ESC + atajo
      textsize:
        title: Tamaño del texto
        browser_settings_table:
          description: El diseño accesible de este sitio web permite que el usuario pueda elegir el tamaño del texto que le convenga. Esta acción puede llevarse a cabo de diferentes maneras según el navegador que se utilice.
          browser_header: Navegador
          action_header: Acción a realizar
          rows:
            -
              browser_column: Explorer
              action_column: Ver > Tamaño del texto
            -
              browser_column: Firefox
              action_column: Ver > Tamaño
            -
              browser_column: Chrome
              action_column: Ajustes (icono) > Opciones > Avanzada > Contenido web > Tamaño fuente
            -
              browser_column: Safari
              action_column: Visualización > ampliar/reducir
            -
              browser_column: Opera
              action_column: Ver > escala
        browser_shortcuts_table:
          description: 'Otra forma de modificar el tamaño de texto es utilizar los atajos de teclado definidos en los navegadores, en particular la combinación de teclas:'
          rows:
            -
              shortcut_column: CTRL y + (CMD y + en MAC)
              description_column: para aumentar el tamaño del texto
            -
              shortcut_column: CTRL y - (CMD y - en MAC)
              description_column: para reducir el tamaño del texto
      compatibility:
        title: Compatibilidad con estándares y diseño visual
        description_html: 'Todas las páginas de este sitio web cumplen con las <strong>Pautas de Accesibilidad</strong> o Principios Generales de Diseño Accesible establecidas por el Grupo de Trabajo <abbr title="Web Accessibility Initiative" lang="en">WAI</abbr> perteneciente al W3C.'
